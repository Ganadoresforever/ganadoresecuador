<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avianca Promo</title>
  <link rel="stylesheet" href="css/main.css" />

  <!-- Imagen distinta en móvil vs escritorio -->
  <style>
    .banner-playa{background-image:url('./assets/svg/main_banner_people.png');}
    @media (min-width:992px){
      .banner-playa{background-image:url('./assets/svg/main_banner_people_desktop.png');}
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-hmenu">
      <button>☰</button>
    </div>
    <div class="navbar--logo">
      <img src="./assets/logos/avianca.svg" alt="Avianca" />
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- CARD PRINCIPAL (buscador) -->
    <section class="main--card">
      <div class="main--card--header">
        <form>
          <label for="origen">Origen</label>
          <input id="origen" type="text" placeholder="Bogotá" />
        </form>
      </div>
      <div class="main--card--body">
        <div class="main--input-group">
          <span class="btn-ig-label">Destino</span>
          <input class="btn-ig" type="text" placeholder="Medellín" />
        </div>
      </div>
    </section>

    <!-- PROMO NUEVA -->
    <section class="cards--container">

      <!-- PROMO SPLIT -->
      <div class="promo-split">
        <!-- Imagen -->
        <div class="promo-split__img banner-playa">
          <span class="promo-badge">Lm+&nbsp;&nbsp;Acumula millas</span>
        </div>

        <!-- Panel rojo -->
        <div class="promo-split__panel">
          <div class="promo-split__panel-top">
            <div>
              <p class="promo-kicker">Lujos de</p>
              <h1 class="promo-title">temporada baja</h1>
            </div>
            <img class="promo-logo" src="./assets/logos/avianca_negative.svg" alt="Avianca">
          </div>

          <p class="promo-copy">
            Viaja por menos y disfruta más. Reserva ya y vuela en septiembre de 2025.
          </p>

          <div class="promo-split__price-cta">
            <p class="promo-price">
              Por trayecto desde <span class="price-xxl">USD 60</span>
            </p>
            <a class="btn btn-light" href="#">Compra ya</a>
          </div>
        </div>
      </div>
      <!-- /PROMO SPLIT -->

    </section>

    <!-- OTRAS CARDS -->
    <section class="cards--container">
      <div class="card--travel card--bg--med">
        <div class="card--travel--text">
          <h4>Medellín</h4>
          <p>Desde USD 40</p>
        </div>
      </div>

      <div class="card--travel card--bg--gua">
        <div class="card--travel--text">
          <h4>Guayaquil</h4>
          <p>Desde USD 55</p>
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer--main">
      <div class="footer--logo">
        <img src="./assets/logos/avianca_negative.svg" alt="Avianca" />
      </div>
      <div class="footer--accordion-item">
        <span>Legal</span><img src="./assets/svg/arrow-down.svg" alt="">
      </div>
    </div>
    <div class="footer--end">
      <span>© 2025 Avianca</span>
      <span>Términos y condiciones</span>
    </div>
  </footer>

</body>
</html>
