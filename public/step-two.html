<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avianca - Booking</title>

  <!-- Fuentes (opcional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700;800;900&family=Lato:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Tus estilos existentes -->
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/flight.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/flights-ui.css" />

  <!-- Parche VISUAL embebido (no cambia lógica) -->
  <style>
    :root{
      --st2-radius: 22px;
      --st2-shadow: 0 8px 30px rgba(16,24,40,.06);
      --st2-border: 1px solid rgba(2,6,23,.06);
      --st2-bg: #fff;
      --st2-field-h: 52px;
    }

    /* Evita que el header fijo tape el contenido */
    body.st-step2 main{ padding-top: clamp(64px, 8vh, 96px); }

    /* ---------- TOP BAR (estilo tipo flight-detail) ---------- */
    .av-topbar{ position: sticky; top:0; z-index: 50; background:#0f1115; color:#fff; }
    .av-topbar__inner{ max-width: 1160px; margin:0 auto; padding: 10px 16px; display:flex; align-items:center; gap:16px; justify-content:space-between; }
    .av-brand__logo{ height:28px; width:auto; }

    .av-summary{ min-width:0; }
    .av-summary__route{ font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; margin:0; display:flex; align-items:center; gap:8px; }
    .av-summary__meta{ display:flex; align-items:center; gap:8px; color:#d1d5db; font-size:12px; }

    .av-progress{ display:flex; align-items:center; gap:12px; }
    .av-progress__step{ background:#1f2937; padding:4px 10px; border-radius:999px; font-weight:700; font-size:12px; }
    .av-progress__bar{ width:120px; height:8px; background:#111827; border-radius:999px; overflow:hidden; }
    .av-progress__bar > span{ display:block; height:100%; background:#de0108; width:40%; }
    .av-cart{ color:#fff; font-weight:800; background:#111827; padding:6px 12px; border-radius:999px; text-decoration:none; }

    /* ---------- Tarjetas/inputs/botones (línea de flight-detail) ---------- */
    .form-section{ background:#fff; border-radius:var(--st2-radius); box-shadow:var(--st2-shadow); border:var(--st2-border); padding:clamp(16px,2.4vw,24px); margin-bottom:16px; }

    .form-control input[type="text"],
    .form-control input[type="email"],
    .form-control input[type="number"],
    .form-control input[type="tel"],
    .form-control select{
      height: var(--st2-field-h);
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      padding: 0 14px;
      width: 100%;
      transition: box-shadow .15s, border-color .15s;
      outline: none;
      background:#fff;
    }
    .form-control input:focus,
    .form-control select:focus{
      border-color: #de0108;
      box-shadow: 0 0 0 3px rgba(222,1,8,.12);
    }

    .btn.btn-gray{
      border-radius: 14px;
      padding: 12px 18px;
      font-weight: 800;
    }

    /* ---------- Footer resumen responsive ---------- */
    .footer-fixed-2{ position:sticky; bottom:0; background:#fff; border-top:1px solid #e5e7eb; }
    .footer-flight-resume{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      flex-wrap: wrap;
      padding: 10px 16px;
      max-width:1160px;
      margin:0 auto;
    }
    .footer-flight-resume h4{ margin:0; }
    .footer-flight-resume .fs-5{ margin:0; color:#6b7280; }

    /* Pequeños ajustes de espaciado/utilidades (respetando tus clases) */
    .mt-1{ margin-top: .5rem !important; }
    .mb-1{ margin-bottom: .25rem !important; }
    .align-items-center{ display:flex; align-items:center; gap:8px; }
    .text-end{ text-align:right; }
    .show{ display:flex; }
    @media (max-width: 420px){
      .av-topbar__inner{ gap:10px; }
    }
  </style>
</head>

<body class="st-step2 sb-hidden">
  <!-- =================== TOP BAR (visual only) =================== -->
  <header class="av-topbar">
    <div class="av-topbar__inner">
      <div class="av-brand">
        <img src="./assets/svg/a_logo.svg" alt="Avianca" class="av-brand__logo">
      </div>

      <div class="av-summary">
        <h1 class="av-summary__route">
          <span aria-hidden="true">✈</span>
          <span class="av-route-fallback">Tu viaje</span>
        </h1>
        <div class="av-summary__meta">
          <span class="av-route-meta">Completa los datos del pasajero</span>
        </div>
      </div>

      <div class="av-progress">
        <span class="av-progress__step">Paso 2 de 5</span>
        <div class="av-progress__bar"><span style="width:40%"></span></div>
        <a class="av-cart" href="javascript:void(0)">Resumen</a>
      </div>
    </div>
  </header>

  <!-- Loader (tu JS lo oculta al cargar) -->
  <div class="loader show" aria-label="Cargando…" style="display:none;"></div>

  <main>
    <!-- ====== SECCIÓN FORMULARIO PRINCIPAL ====== -->
    <section class="form-section">
      <h2 class="mb-1">Datos del pasajero</h2>
      <p id="editing-label" class="mb-1" style="color:#6b7280">Editando: Pasajero 1</p>

      <div class="form-control" style="margin-bottom:12px;">
        <input id="name" type="text" placeholder="Nombre" autocomplete="given-name" />
      </div>

      <div class="form-control" style="margin-bottom:12px;">
        <input id="surname" type="text" placeholder="Apellido" autocomplete="family-name" />
      </div>

      <div class="form-control" style="margin-bottom:12px;">
        <input id="number" type="tel" placeholder="Número de teléfono" autocomplete="tel" />
      </div>

      <div class="form-control" style="margin-bottom:12px;">
        <input id="email" type="email" placeholder="Correo electrónico" autocomplete="email" />
      </div>

      <div class="form-control" style="margin-bottom:12px;">
        <label for="select-passengers" class="mb-1" style="display:block; color:#6b7280;">Seleccionar pasajero</label>
        <select id="select-passengers"></select>
      </div>

      <div class="form-actions" style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="btn-next-passenger" type="button" class="btn btn-gray">Próximo pasajero</button>
        <button id="next-step" type="button" class="btn btn-gray">Continuar a pagar</button>
      </div>
    </section>

    <!-- Puedes tener más secciones (contacto, preferencias, etc.) -->
    <!-- <section class="form-section"> ... </section> -->
  </main>

  <!-- ====== FOOTER RESUMEN (IDs que usa tu JS) ====== -->
  <footer class="footer-fixed-2">
    <div class="footer-flight-resume">
      <div>
        <p class="mb-1">Resumen del viaje:</p>
        <div class="show align-items-center">
          <h4 id="origin-code">---</h4>
          <img src="./assets/svg/arrow.png" width="14" alt="→">
          <h4 id="destination-code">---</h4>
        </div>
      </div>
      <div>
        <h4 class="text-end mt-1">$<span id="flight-cost">- -</span> USD</h4>
        <p class="fs-5">Total de tu reserva:</p>
        <img src="./assets/svg/info_icon.png" width="15" alt="info">
      </div>
    </div>
    <p class="mt-2 mb-2" style="text-align:center; color:#9ca3af;">© Avianca S.A 2024</p>
  </footer>

  <!-- Tu lógica (NO tocada) -->
  <script src="./js/step-two.js"></script>
</body>
</html>
