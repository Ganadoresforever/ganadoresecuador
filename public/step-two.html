<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avianca - Paso 2</title>

  <!-- Tus estilos principales -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/flight.css">
  <link rel="stylesheet" href="./css/flights-ui.css">

  <!-- ===== PARCHE VISUAL SOLO CSS ===== -->
  <style>
  .av-topbar__inner,
  .next-step,
  .header,
  .booking-row,
  .ns-step,
  .top-bar,
  .topbar,
  .header-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    flex-wrap: wrap;
  }

  .step, .header-step, .ns-chip, .ns-badge {
    background: #1f2937;
    color: #fff;
    padding: 4px 10px;
    border-radius: 999px;
    font-weight: 700;
    font-size: 12px;
  }

  .progress, .ns-progress {
    position: relative;
    width: 120px;
    height: 8px;
    border-radius: 999px;
    background: #111827;
    overflow: hidden;
  }
  .progress > span, .ns-progress > span {
    position: absolute; left:0; top:0; bottom:0;
    width: 40%;
    background: #de0108;
  }

  .route, .flight-info, .ns-route { min-width: 0; }
  .route-main, .flight-code, .ns-route-main {
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    font-weight: 700;
  }
  .route-date, .flight-date, .ns-route-date {
    display: block;
    font-size: 12px; color: #d1d5db;
    white-space: nowrap;
  }
  @media (min-width: 640px){
    .route-date, .flight-date, .ns-route-date {
      display:inline-block; margin-left:8px;
    }
  }

  input[type="text"],
  input[type="email"],
  input[type="number"],
  input[type="tel"],
  select {
    height: 52px;
    border-radius: 14px;
    border: 1px solid #e5e7eb;
    padding: 0 14px;
    outline: none;
    background: #fff;
    transition: box-shadow .15s, border-color .15s;
  }
  input:focus, select:focus {
    border-color: #de0108;
    box-shadow: 0 0 0 3px rgba(222,1,8,.12);
  }

  button.btn, .btn.btn-gray, .btn-secondary {
    border-radius: 14px;
    padding: 12px 18px;
    font-weight: 800;
  }

  .form-section, .card, .card-like {
    background: #fff;
    border: 1px solid rgba(2,6,23,.06);
    border-radius: 22px;
    box-shadow: 0 8px 30px rgba(16,24,40,.06);
    padding: clamp(16px, 2.4vw, 24px);
  }

  .footer-fixed-2 {
    position: sticky; bottom: 0;
    background: #fff;
    border-top: 1px solid #e5e7eb;
  }
  .footer-flight-resume, .resume-row, .summary-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
    flex-wrap: wrap;
  }
  .footer-flight-resume h4 { margin: 0; }
  .footer-flight-resume .fs-5 { margin: 0; color: #6b7280; }

  button[type="submit"]:not(.btn):not(.button):not(.primary):not(.secondary) {
    display: none !important;
  }

  main { padding-top: clamp(56px, 8vh, 96px); }

  .align-items-center{ display:flex; align-items:center; gap:8px; }
  .text-end{ text-align:right; }
  .mb-1{ margin-bottom:.25rem !important; }
  .mt-1{ margin-top:.5rem !important; }
  </style>
</head>
<body>
  <header class="av-topbar">
    <div class="av-topbar__inner">
      <div class="route">
        <span class="route-main" id="flightRoute">UIO → GPS</span>
        <span class="route-date" id="flightDate">Mar, 17 Sep 2024 • 08:45</span>
      </div>
      <div class="step">Paso 2 de 5</div>
      <div class="price" id="flightPrice">USD 0,00</div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Datos personales</h2>
      <form id="passengerForm">
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellido" required>
        <label><input type="checkbox"> Tengo número de viajero frecuente (opcional)</label>
        <label><input type="checkbox"> Necesito asistencia especial (opcional)</label>
        <button type="button" class="btn btn-gray">Próximo pasajero</button>
      </form>
    </section>

    <section class="form-section">
      <h2>Información de contacto</h2>
      <form id="contactForm">
        <input type="email" placeholder="Correo" required>
        <input type="tel" placeholder="Número de teléfono" required>
        <label><input type="checkbox"> Acepto promociones y novedades (opcional)</label>
        <button type="button" class="btn btn-gray">Continuar a pagar</button>
      </form>
    </section>
  </main>

  <footer class="footer-fixed-2">
    <div class="footer-flight-resume">
      <div>
        <h4>Resumen del viaje:</h4>
        <span id="footerRoute">UIO → GPS</span>
        <span class="fs-5" id="footerDate">Mar, 17 Sep 2024 • 08:45</span>
      </div>
      <div class="text-end">
        <h4 id="footerPrice">USD 0,00</h4>
        <span class="fs-5">Total de tu reserva</span>
      </div>
    </div>
  </footer>

  <script src="./js/step-two.js"></script>
</body>
</html>
